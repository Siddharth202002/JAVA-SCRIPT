<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle between headings</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button{
            padding: 10px 20px;
            background-color: blue;
            color: aqua;
            font-size: 1.2rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1 id="head">The most affordable learning platform</h1>
    <button id="but">Change</button>


    <script>
        let heading=document.querySelector("#head")
        let button=document.querySelector("#but")

        button.addEventListener("click",()=>{
            if(heading.textContent==="The most affordable learning platform")
            heading.textContent="PW SKILLS"
            else{
                heading.textContent="The most affordable learning platform"
            }
        })
    </script>
    
</body>
</html>
