<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dblClick</title>
</head>
<body>
    <button id="but">JavaScript Folder</button>

    <script>
        let but=document.querySelector("#but")
        but.addEventListener("dblclick",()=>{
            but.textContent="1.js"
        })
    </script>
    
</body>
</html>
